	<script type="text/javascript">
		function display(){
			if(document.myform.fname.value == "" || !isNaN(document.myform.fname.value)){
				alert("First name is required");
				document.myform.fname.focus();
				return false;
			}
				if(document.myform.mname.value == "" || !isNaN(document.myform.mname.value)){
				alert("Middle name is required");
				document.myform.mname.focus();
				return false;
			}
				if(document.myform.sname.value == ""|| !isNaN(document.myform.sname.value)) {
					alert("Enter valid Surname");
					document.myform.sname.focus();
					return false;
			}
				if(document.myform.usname.value == "") {
					alert("Username is required");
					document.myform.usname.focus();
					return false;
			}
				var strongpass = new RegExp("^(?=.*[A-Z])(?=.*[0-9])(?=.*[!@#\$%\^&\*])(?=.{10,})");
				var passid = document.myform.password.value;
				var passvalid = strongpass.test(passid);
			    if(!passvalid){
					alert("Enter valid password. Password should have atleast 10 characters,uppercase letter and should contain both alphanumeric and special characters");
					document.myform.password.focus();
					return false;
					
			}
			if(document.myform.cv.value == "") {
					alert("cv is required");
					document.myform.cv.focus();
					return false;
			}
			if(document.myform.email.value == "" ){
				alert("Enter your email address");
				document.myform.email.focus();
				return false;
			}
				var emailid= document.myform.email.value;
					atpos=emailid.indexOf("@");
					dotpos=emailid.lastIndexOf(".");
	
					if(atpos < 1 || (dotpos - atpos) < 2){
						alert("Enter valid Email Address");
						document.myform.email.focus();
						return false;
			}
					if(document.myform.mbnumber.value == "") {
					alert("Enter valid mobile number");
					document.myform.mbnumber.focus();
					return false;
			}
		}
